<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body class="body">
    <p>
      <a class="btn btn-reverse btn-arrow" href="index.html">
        <span class="span"
          >Go back<svg
            class="svg"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 36.1 25.8"
            enable-background="new 0 0 36.1 25.8"
            xml:space="preserve"
          >
            <g>
              <line
                fill="none"
                stroke="#FFFFFF"
                stroke-width="3"
                stroke-miterlimit="10"
                x1="0"
                y1="12.9"
                x2="34"
                y2="12.9"
              ></line>
              <polyline
                fill="none"
                stroke="#FFFFFF"
                stroke-width="3"
                stroke-miterlimit="10"
                points="22.2,1.1 34,12.9 22.2,24.7   "
              ></polyline>
            </g></svg
        ></span>
      </a>
    </p>

    <input class="input__date" type="text" id="datetime-picker" />
    <button class="start-button" type="button" data-start>Start</button>
    <button class="start-button" type="button" data-clean>Clean</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
